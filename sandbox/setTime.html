<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
</head>

<body>
    <h1 id="countdown"></h1> <!-- El temporizador se mostrará aquí -->
    <button id="startButton">Start</button>

    <script>
        const countdownDisplay = document.getElementById('countdown'); // Elemento donde se mostrará el temporizador
        const startButton = document.getElementById('startButton'); // Botón para iniciar el temporizador
        let countdownDuration = 10; // Duración del temporizador en segundos
        let countdownInterval; // Variable para almacenar el intervalo del temporizador

        startButton.addEventListener('click', () => {
            clearInterval(countdownInterval); // Limpia intervalos anteriores si se vuelve a hacer clic
            let timeLeft = countdownDuration; // Reinicia el tiempo restante
            countdownDisplay.textContent = timeLeft;

            countdownInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    countdownDisplay.textContent = timeLeft;
                } else {
                    countdownDisplay.textContent = "Time's up!";
                    clearInterval(countdownInterval); // Detiene el temporizador al llegar a 0
                }
            }, 1000);
        });
    </script>
</body>

</html>
